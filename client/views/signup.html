<div class="col-md-6 col-md-offset-3">
    <h2>Sign Up</h2>
    <form name="form" ng-submit="signup()" role="form">

        <!-- firstName -->
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="bleepruser.firstname" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First Name is required</span>
        </div>

        <!-- lastName -->
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="bleepruser.lastname" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last Name is required</span>
        </div>


        <!-- CompanyName -->
        <div class="form-group" ng-class="{ 'has-error': form.companyName.$dirty && form.companyName.$error.required }">
            <label for="companyName">Company Name</label>
            <input type="text" name="companyName" id="CompanyName" class="form-control" ng-model="bleepruser.companyname" required />
            <span ng-show="form.companyName.$dirty && form.companyName.$error.required" class="help-block">Company Name is required</span>
        </div>



        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="bleepruser.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>


        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="bleepruser.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>


        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign up</button>
          
        </div> 
    </form>
</div>
